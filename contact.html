<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak LearningRoom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">Learning<span>Room</span></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Beranda</a></li>
                    <li><a href="about.html">Tentang</a></li>
                    <li><a href="features.html">Fitur</a></li>
                    <li><a href="contact.html">Kontak</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="contact-section">
        <div class="container">
            <h2>Daftar Sekarang</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="name">Nama Lengkap:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="interest">Minat Belajar Praogamming:</label>
                    <select id="interest" name="interest" required>
                        <option value="">-- Pilih Minat Belajar --</option>
                        <option value="bahasa">WEB</option>
                        <option value="sains">Mobile</option>
                        <option value="game">Game</option>
                        <option value="data">Data Science/Machine Learning</option>
                        <option value="devops">DevOps</option>
                        <option value="blockchain">Blockchain</option>
                        <option value="cybersecurity">Cybersecurity/Ethical Hacking</option>
                        <option value="ai">Artificial Intelligence/Deep Learning</option>
                        <option value="lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Pesan (Opsional):</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Kirim Pendaftaran</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 EducationRoom. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // JavaScript untuk form kontak
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Pendaftaran Anda berhasil dikirim! Kami akan menghubungi Anda segera.');
            this.reset();
        });
    </script>
</body>
</html>
